<form action="/admin_emp_report" class="Form"  method="POST">
  <div class="form" style="max-width: 790px;">

 <label for="email"style="font-weight: bold;">Email:</label>
 <input type="Email" name="email"style="width:25%; margin-bottom: 0px;padding-top: 0px;padding-bottom: 0px;" required>

  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
  <label for="name" style="font-weight: bold;">Employee Name:</label>
<input type="text" name="name" id="" style="width:20%; margin-bottom: 0px;padding-top: 0px;padding-bottom: 0px;" required>      
<input type="submit" id="btSubmit" value="Search" class="btn" style="cursor: pointer;width: 10%;opacity: 0.9;font-weight: bold; padding:7px 0; left:53px; top:10px;">
<span id="message" style="font-family: Georgia, 'Times New Roman', Times, serif;"></span><br><br>
</div>
</form>

{% if show_alert %}
  <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
          <span class="custom-alert-text">No Record Found</span>
          <button class="custom-alert-close" onclick="closeAlert()">OK</button>
      </div>
  </div>
  {% endif %}
 <script>
  function closeAlert() {
    var customAlert = document.getElementById("customAlert");
    customAlert.style.opacity = "0";
    setTimeout(function() {
        customAlert.style.display = "none";
    }, 300);
}


window.onload = function() {
  var showAlert = {% if show_alert %}true{% else %}false{% endif %};
  if (showAlert) {
      // Set a timeout to close the alert after 3 seconds
      setTimeout(function() {
          closeAlert();
      }, 2500);
  }
};
 </script>
